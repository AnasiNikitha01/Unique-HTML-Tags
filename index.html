<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
           margin:20px 50px;
        }
    </style>
    <title>HTML Tags | Part - 1</title>
</head>

<body>

    ​‌‌‍ ⁡⁣⁢⁢​‌‌‍<!--‍ <mark> -->​⁡
    <div>
        <p style="font-size: x-large;font-weight: 600;color: chocolate;text-decoration: underline;">mark</p>
        Here is some <mark>important</mark> information.
    </div>


    ​‌‌‍⁡⁣⁢⁢ ‍<!-- <figure> and <figcaption> -->⁡​
    <div>
        <p style="font-size: x-large;font-weight: 600;color: chocolate;text-decoration: underline;">figure and figcaption</p>
        <figure>
            <img width="300px" height="200px"
                src="https://www.oxfordwebstudio.com/user/pages/06.da-li-znate/sta-je-html/sta-je-html.jpg"
                alt="HTML image">
            <figcaption>Caption for the image goes here.</figcaption>
        </figure>
    </div>


    ⁡⁣⁢⁢ ​‌‌​‌‌‍‍<!-- <time> -->​⁡​
    <div>
        <p style="font-size: x-large;font-weight: 600;color: chocolate;text-decoration: underline;">time</p>
        <p>Published on <time datetime="2023-09-28">September 28, 2023</time></p>
    </div>


    ​‌‌‍⁡⁣⁢⁢<!-- ‍ <details> and <summary> -->⁡​
    <div>
        <p style="font-size: x-large;font-weight: 600;color: chocolate;text-decoration: underline;">details and summary</p>
        <details>
            <summary>Click to expand</summary>
            <p>Additional information goes here.</p>
        </details>


        ⁡⁣⁢⁢​‌‌‍ <!-- <dialog> -->​⁡
        <div>
            <p style="font-size: x-large;font-weight: 600;color: chocolate;text-decoration: underline;">dialog</p>
            <dialog open>
                <p>This is a custom dialog.</p>
                <button id="close-dialog">Close</button>
            </dialog>
        </div>

    </div>



</body>

</html>
